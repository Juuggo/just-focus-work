<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>专注工作！</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://vuejs.org/js/vue.js"></script>
</head>

<body>
<section class="todoapp">
    <header class="header">
        <input class="newTodo" type="text" autofocus placeholder="新建待办事项" v-model="newTodo" @keyup.enter="addTodo">
    </header>
    <section class="main" v-show="todos.length" v-cloak>
        <ul class="todo-list">
            <li class="todo" v-for="todo in filteredTodos" 
                :class="{ completed:todo.completed, editing: todo == editedTodo }">
                <div class="view">
                    <input type="checkbox" class="toggle" v-model="todo.completed">
                    <label @dblclick="editTodo(todo)">{{ todo.title }}</label>
                    <button class="destroy" @click="removeTodo(todo)"></button>
                </div>
                <input class="edit" type="text"
                                    v-model="todo.title"
                                    v-todo-focus="todo == editedTodo"
                                    @blur="doneEdit(todo)"
                                    @keyup.enter="doneEdit(todo)"
                                    @keyup.esc="cancelEdit(todo)">
            </li>
        </ul>
    </section>
    <footer class="footer" v-show="todos.length" v-cloak>
        <span class="todo-count">
            <strong v-text="remaining">{{ remaining }}</strong> {{ remaining | pluralize }} left
        </span>
        <ul class="filters">
            <li><a href="#/all" :class="{selected: visibility == 'all'}">All</a></li>
            <li><a href="#/active" :class="{selected: visibility == 'active'}">Active</a></li>
            <li><a href="#/completed" :class="{selected: visibility == 'completed'}">Completed</a></li>
        </ul>
        <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">Clear completed</button>
    </footer>
</section>

<script src="app.js"></script>
</body>
